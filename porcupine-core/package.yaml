library:
  source-dirs: src

flags:
  useMonadBayes:
    manual: True
    default: False  # monad-bayes isn't on Hackage
  
executables:
  example0:
    source-dirs: examples/example0
    main: Example0.hs
    dependencies:
      - porcupine-core
  example0.1:
    source-dirs: examples/example0.1
    main: Example0_1.hs
    dependencies:
      - porcupine-core
  example1:
    source-dirs: examples/example1
    main: Example1.hs
    dependencies:
      - porcupine-core
  example2:
    source-dirs: examples/example2
    main: Example2.hs
    dependencies:
      - porcupine-core
  example-radon:
    when:
      condition: flag(useMonadBayes)
      then:
        buildable: True
      else:
        buildable: False
    source-dirs: examples/example-radon
    main: ExampleRadon.hs
    dependencies:
      - porcupine-core
      - docrecords
      - aeson
      - unordered-containers
      - text
      - log-domain
      - monad-bayes
      - hvega
